<h1>Double Graphs</h1>
<hr />

<div class="row">
  <div class="col-md-6">
    <app-graph-bar
      [horizontal]="true"
      [barChartData]="carsData"
    ></app-graph-bar>
  </div>

  <div class="col-md-6">
    <app-graph-bar
      [horizontal]="false"
      [barChartData]="productData"
    ></app-graph-bar>
  </div>
</div>
